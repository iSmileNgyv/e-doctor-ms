spring.application.name=Reservation
server.port=8086

spring.datasource.url=jdbc:postgresql://localhost:5504/reservation_db
spring.datasource.username=reservation_user
spring.datasource.password=reservation_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

grpc.server.port=9095
grpc.client.authService.address=static://localhost:9090
grpc.client.authService.negotiation-type=PLAINTEXT